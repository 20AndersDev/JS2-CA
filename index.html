<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <title>ChitChat - Login</title>
</head>
<body>
  <main class="container">
    <div class="d-flex justify-content-center mt-5">
      <h1>Login or Create Your Account</h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <ul class="nav nav-tabs justify-content-center" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" aria-controls="login" aria-selected="true">Login</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" aria-controls="register" aria-selected="false">Register</button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form class="needs-validation" action="/profile/index.html">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required placeholder="Enter a valid email">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required placeholder="Password" minlength="8">
              </div>
              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form class="needs-validation" action="/profile/index.html">
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" required placeholder="Enter your full name">
                <div class="invalid-feedback">Please provide your full name.</div>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required placeholder="Enter a valid email">
                <div class="invalid-feedback">Please provide a valid email address.</div>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required placeholder="Password (min 8 characters)" minlength="8">
                <div class="invalid-feedback">Please choose a valid password.</div>
              </div>
              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
