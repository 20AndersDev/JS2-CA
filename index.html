<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <title>ChitChat - Login</title>
  </head>
  <body background="/Assets/images/logo_bg.jpg">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary p-1 pb-lg-5">
        
      </nav>

    </header>
    <main class="container">
  
      <div class="col-12 d-flex justify-content-center">
        <img src="/Assets/images/logo_ChatApp.png">
      </div>

      <div class="d-flex justify-content-center mt-5">
        <h1>Login to your account</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex flex-column">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form class="needs-validation" action="/profile/index.html">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" required placeholder="Enter a valid email">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required placeholder="Password (min 8 char)" minlength="8">
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
            </div>
            <div class="col-12 d-flex justify-content-center  mt-5">
              <button class="btn"> Don't have an account? Click here to register</button>
            </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html
