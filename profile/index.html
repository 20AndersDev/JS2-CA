<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/profile.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title>ChatApp - Profile</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary p-1">
            <a class="navbar-brand text-white brand" href="/Feed/index.html">
                <img src="/Assets/images/logo_navbar-removebg-preview.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-3" id="navbarSupportedContent">
                <div class="col-10 d-flex flex-column flex-lg-row align-items-lg-center justify-content-center gap-lg-5">
                    <!-- Navigation Links -->
                    <ul class="navbar-nav mr-lg-auto mt-2 mt-lg-0 gap-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/Feed/index.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sign_out" href="../index.html">Sign out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="container mt-4 mt-lg-5">
            <div class="row justify-content-center bg-white p-lg-4 mt-4">
                <div class="col-lg-4 col-12 div-profile-img text-center">
                    <img class="img-fluid small-avatar" src="/Assets/images/user.png">
                </div>
                
                <div class="col-lg-8 col-12 div-bio d-flex flex-column align-items-center">
                    <h1></h1>
                </div>
            </div>
        </div>

        <div class="container mt-4 mb-4 container-profile-tabs">
            <ul class="nav nav-tabs div-profile-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="following-tab" data-toggle="tab" href="#following" role="tab" aria-controls="following" aria-selected="false">Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="followers-tab" data-toggle="tab" href="#followers" role="tab" aria-controls="followers" aria-selected="false">Followers</a>
                </li>
            </ul>

            <div class="tab-content profile-tabs justify-content-center" id="myTabContent">
                <div class="tab-pane fade show active bg-white" id="posts" role="tabpanel" aria-labelledby="Posts-tab">
                    <div class="container">
                        <div class="row justify-content-center" id="profilePostContainer">
                        </div>
                    </div>
                </div>

                <!-- In the "Following" tab -->
                <div class="tab-pane fade justify-content-center" id="following" role="tabpanel" aria-labelledby="Following-tab">
                    <div class="card user-card mt-4">
                        <div id="followingCount" class="card-header"></div>
                        <div id="followingList" class="user-list card-body">
                            <!-- User names and avatars will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- In the "Followers" tab -->
                <div class="tab-pane fade justify-content-center" id="followers" role="tabpanel" aria-labelledby="Followers-tab">
                    <div class="card user-card mt-4">
                        <div id="followersCount" class="card-header"></div>
                        <div id="followersList" class="user-list card-body">
                            <!-- User names and avatars will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
