<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/js/register.js" defer></script>
    <title>Register | ChatApp</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-primary p-1 pb-lg-5"
      ></nav>
    </header>
    <main class="container">
      <div class="col-12 d-flex justify-content-center">
        <img src="/Assets/images/logo_ChatApp.png" alt="ChatApp Logo" />
      </div>

      <div class="d-flex justify-content-center mt-5">
        <h1>Register a new account</h1>
      </div>

      <div class="errorMessageContainer d-flex justify-content-center mt-5">
        <h2 id="errorMessage" class="text-danger" style="display: none; "> </h2>
      </div>

      

      <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex flex-column">
          <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form class="needs-validation" id="registrationForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="registerName" required placeholder="Enter your full name"/>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" required placeholder="Enter your Noroff email"/>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required placeholder="Password (min 8 char)" minlength="8"/>
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
          </div>
          <div class="col-12 d-flex justify-content-center mt-5">
            <button class="btn"> Already have an account? <a href="../index.html">Login here</a> </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
