<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/search.js" type="module" defer></script>
    <script src="/JS/posts.js" type="module" defer></script>
    <script src="/JS/newpost.js" type="module" defer></script>
    <script src="/JS/editpost.js" type="module" defer></script>
    <script src="/JS/signout.js" type="module" defer></script>
    
    <title>ChatApp - Feed</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-white brand" href="/Feed/index.html">
                <img src="/Assets/images/logo_navbar-removebg-preview.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-lg-auto mt-2 mt-lg-0 gap-2 p-3">
                    <li class="nav-item active">
                        <a id="profile-link" class="nav-link" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a id="signout" class="nav-link sign_out">Sign out</a>
                    </li>
                </ul>
    
                <form class="form-inline my-2 my-lg-0 ml-lg-auto d-flex justify-content-center align-items-center">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search (username or title)" aria-label="Search" id="search-input" style="width: 300px;">
                </form>
            </div>
        </nav>
    </header>
    
    
    <main>
        <div class="container mt-5 container-max-width ">
            <div class="row justify-content-center">
                <div class="col mx-auto ">
                    <!-- Create Post Section -->
                    <div class="card mb-4 d-flex justify-content-center ">
                        <div class="card mb-4 d-flex justify-content-center">
                            <div class="card-header">
                                <h5>What's on your mind today?</h5>
                            </div>
                            <form id="newPostForm">
                                <div class="card-body">
                                    <textarea class="form-control p-2" id="post-form-title" rows="1" placeholder="Title" required></textarea>
                                    <textarea class="form-control mb-3 p-2 max-width" id="post-form-body" rows="3" placeholder="Write your post..."></textarea>
                                    <textarea class="form-control p-3 max-width" id="post-form-media" rows="1" placeholder="Media (add URL)"></textarea>
                                </div>
                                <div class="card-footer d-flex justify-content-end">
                                    <button class="btn btn-success p-2 m-3" id="submit-post">Create Post</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <h2 id="post-success" class="text-success" style="display: none; "> Successfully created post</h2>
        </div>
        
        <div class="dropdown d-flex justify-content-center">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" id="filter-default" href="#">None</a>
              <a class="dropdown-item" id="filter-likes" href="#">Likes</a>
              <a class="dropdown-item" id="filter-comments" href="#">Comments</a>
            </div>
        </div>

        
          <div id="edit-post-modal" class="modal">
            <div class="modal-content  max-width-form">
                <span class="close-button">&times;</span>
                <h2>Edit Post</h2>
                <form id="edit-post-form" class="d-flex flex-column gap-3 ">
                    <label for="edit-post-title">Title:</label>
                    <input type="text" id="edit-post-title" required>
        
                    <label for="edit-post-body">Body:</label>
                    <textarea id="edit-post-body"></textarea>
        
                    <label for="edit-post-media">Media URL:</label>
                    <input type="text" id="edit-post-media">
        
                    <button type="submit" class="btn btn-primary" id="editPostButton">Save</button>
                </form>
            </div>
        </div>
        

        <div class="modal" id="deletePostModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Deletion</h5>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this post?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div id="postContainer" class="text-center container-max-width">
        
                </div>
            </div>
        </div>
        
        



       

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
